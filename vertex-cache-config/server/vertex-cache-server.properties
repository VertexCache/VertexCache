#
# Vertex Cache Server - Example Properties File.
#
# Full Documentation available here: ________
#

# Verbose Output, default true
# enable_verbose=true

# Server Port, default 50505
server_port=50505

# Cache Eviction Policy
#
#   Available options:
#
#    NONE - No Eviction applied, unbound your limit will be the available memory
#    LRU - Least Recently Used
#    MRU - Most Recently Used
#    FIFO - First In and First Out
#    LFU - Least Frequently Used
#    RANDOM - Random
#
cache_eviction=LRU

# this is required when using eviction policy other than NONE
cache_size=100000

# Encrypt Message Layer public/private keys, default false
#
#   *** WARNING ***
#
#   This are test keys, DO NOT USE IN PRODUCTION
#
enable_encrypt_message=true
public_
private_

# Encrypt Transport layer using TLS
#
#   *** WARNING ***
#
#   This is test keystore, DO NOT USE IN PRODUCTION
#
enable_encrypt_transport=true
keystore_filepath=./vertex-cache-config/server/test_server_keystore.jks
keystore_password=testtest